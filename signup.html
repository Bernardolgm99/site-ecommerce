<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_signin.css">
    <title>Sing Up</title>
</head>

<body>
    <div id="login">
        <a href="index.html"><img src="galery/logo-site.png"></a>
        <h1>Sing Up</h1>
        <form>
            <input type="text" data-initial-value="" placeholder="First Name" id="fname" name="fname" required>
            <input type="text" data-initial-value="" placeholder="Last Name" id="lname" name="lname" required>
            <br><br>
            <input type="email" data-initial-value="" placeholder="Email" id="email" name="email" required>
            <br><br>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <br>
            <input type="password" placeholder="Confirm passaword" id="password" name="password" required>
            <p>Not your computer? Use a private browsing window to sign in. <a
                    href="https://support.google.com/accounts?p=signin_privatebrowsing&hl=en">Learn more</a></p>
            You aready have account? <a href="#">Sing In</a>
            <input type="submit" id="btn_login" value="Create account">
        </form>
    </div>
</body>

</html>
