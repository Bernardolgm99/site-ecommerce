<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_signin.css">
    <title>Login</title>
</head>

<body>
    <div id="login">
        <img src="galery/logo-site.png">
        <h1>Sing In</h1>
        <form>
            <input type="email" data-initial-value="" placeholder="Email" id="user" name="user">
            <br><br>
            <input type="text" placeholder="Passaword" id="passaword" name="passaword">
            <p>Not your computer? Use a private browsing window to sign in. <a
                    href="https://support.google.com/accounts?p=signin_privatebrowsing&hl=en">Learn more</a></p>
            <a href="#">Sing Up</a>
            <input type="button" id="btn_login" value="Login">
        </form>
    </div>
</body>

</html>
