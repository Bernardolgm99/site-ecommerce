<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_signin.css">
    <title>Sing In</title>
</head>

<body>
    <div id="login">
        <a href="index.html"><img src="galery/logo-site.png"></a>
        <h1>Sign In</h1>
        <form>
            <input type="email" data-initial-value="" placeholder="Email" id="user" name="user" required>
            <br><br>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <p>Not your computer? Use a private browsing window to sign in. <a
                    href="https://support.google.com/accounts?p=signin_privatebrowsing&hl=en">Learn more</a></p>
            <a href="signup.html">Sign Up</a>
            <input type="button" id="btn_login" value="Login">
        </form>
    </div>
    <script src="signin.js"></script>
</body>

</html>
